<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="./css/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.4.2-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.4.2-web/css/all.min.css">

</head>
<body class="main-bg bg-info-subtle">
   
     <!-- Login Form -->
        <div class="container">
          <div class="row justify-content-center mt-5">
            <div class="col-lg-4 col-md-6 col-sm-6">
              <div class="card shadow bg-secondary">
               
                <div class="row ">
                    <div class="col-sm-4 col-xs-12 text-center">
                        <img src="image/gadget & go.png" height="92">
                    </div>

                    <div class="col-sm-8 col-xs-12">
                        <blockquote>
                            <p class="h2 m-3">Gadget&Go</p>
                            <small class="text-white m-3">Sign in here.</small>
                        </blockquote>
                    </div>
                </div>
                <div class="card-body">
                  <form>
                    <div class="mb-4">
                      <label  for="email" class="form-label me-4">Email</label>
                      <input type="email" class="" id="email" name="email" placeholder="Email" />
                    </div>
                    <div class="mb-4">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="" id="password" name="password" placeholder="Password" />
                    </div>
                    <div class="mb-4">
                      <input type="checkbox" class="form-check-input" id="remember" />
                      <label for="remember" class="form-label">Remember Me</label>
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn text-bg-info main-bg">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      
    <script src="./css/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
