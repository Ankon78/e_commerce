<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="./css/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.4.2-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.4.2-web/css/all.min.css">

</head>
<body class="bg-info-subtle">
  
    <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card shadow bg-secondary-subtle">
             
              <div class="row ">
                  <div class="col-sm-4 col-xs-12 text-center">
                      <img src="image/gadget & go.png" height="92">
                  </div>

                  <div class="col-sm-8 col-xs-12">
                      <blockquote>
                          <p class="h2 m-3">Gadget&Go</p>
                          <small class="text-black m-3">Sign in here.</small>
                      </blockquote>
                  </div>
              </div>
              <div class="card-body">
                <form class="" action=""> 
                    <div class="form-group row">
                        <div class="d-flex ">
                            <div class="flex-fill">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <input type="text" class=" mb-2" id="name" name="name" placeholder="Name">
                        </div>
                    </div>
                    
                    <div class="d-flex ">
                        <div class="flex-fill">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <input type="email" class=" mb-2" id="email" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="d-flex ">
                        <div class="flex-fill">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <input type="password" class=" mb-2" id="password" name="password" placeholder="password">
                        </div>
                    </div>
                    <div class="d-flex ">
                        <div class="flex-fill">
                            <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                            <input type="number" class="mb-2" id="phone" name="phone" placeholder="Contact No">
                        </div>
                    </div>
                    <div class="d-flex ">
                        <div class="flex-fill">
                            <i class="fas fa-home fa-lg me-3 fa-fw"></i>
                            <input type="text" class=" mb-4" id="text" name="text" placeholder="Address">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center ">
                        <button type="button" class="btn btn-primary btn-sm m-3">SignUp</button>
                        <button type="button" class="btn btn-danger btn-sm m-3">Clear</button>
                      </div>
                </div>
            
            </div>
            </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="./css/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
